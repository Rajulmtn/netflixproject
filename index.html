<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Japan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <img src="./images/logo.svg" alt="" />
        <span>
          <button class="btn">English</button>
          <button class="btn btn-red">Sign In</button>
        </span>
      </nav>
      <div class="box"></div>
      <section class="hero">
        <span class="hero-1">Unlimited movies, TV shows, and anime</span>
        <span class="hero-2">Watch anywhere. Cancel anytime.</span>
        <span class="hero-3">
          Ready to watch? Enter your email to create or restart your membership.
        </span>
        <div class="buttons">
          <input type="email" name="" id="" placeholder="Email address" />
          <button class="btn btn-white">Get Started</button>
        </div>
      </section>
    </div>
  </body>
</html>
